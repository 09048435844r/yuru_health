# API認証情報のサンプル
# このファイルをコピーして secrets.yaml を作成し、実際の値を入力してください
# Streamlit Cloud の場合は Secrets (TOML形式) に設定してください

withings:
  client_id: "your_withings_client_id"
  client_secret: "your_withings_client_secret"
  redirect_uri: "https://your-app.streamlit.app/"  # ローカルの場合: http://localhost:8501

oura:
  personal_token: "your_oura_personal_token"

gemini:
  api_key: "your_gemini_api_key"

openweathermap:
  api_key: "your_openweathermap_api_key"
  default_lat: 36.2381
  default_lon: 137.9720

supabase:
  url: "https://your-project-id.supabase.co"
  key: "your_supabase_anon_key"

google:
  client_id: "your_google_client_id"
  client_secret: "your_google_client_secret"
  redirect_uris:
    - "https://your-app.streamlit.app/"
    - "http://localhost:8501/"

switchbot:
  token: "your_switchbot_token"
  secret: "your_switchbot_secret"
  device_id: "your_switchbot_device_id"
