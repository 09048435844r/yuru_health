# YuruHealth 設定ファイル（公開設定のみ — 機密情報は st.secrets で管理）
#
# このファイルをコピーして settings.yaml を作成してください。
# 機密情報（API キー、パスワード等）は st.secrets (.streamlit/secrets.toml)
# または環境変数で管理し、settings.yaml には含めないでください。
# アプリケーション側で settings.yaml と st.secrets が自動的にマージされます。

env: "local"

# Gemini AI モデル設定
gemini:
  model_name: "gemini-3-flash-preview"
  # UIで選択可能なモデルリスト
  available_models:
    - "gemini-3-flash-preview"
    - "gemini-3-pro-preview"

# Withings 設定（非機密部分のみ — client_id/secret は st.secrets で管理）
withings:
  redirect_uri: "http://localhost:8501/callback"

# ── ハッシュガード設定 (参考情報) ──
# DatabaseManager._VOLATILE_KEYS で定義されている除外キー:
#   dt, t, time, timestamp, ts, server_time,
#   fetched_at, recorded_at, updated_at, created_at, cod
#
# これらのキーは payload の SHA-256 ハッシュ計算時に除外され、
# API レスポンスに含まれる変動するタイムスタンプによる
# 誤った重複検知を防止します。
# カスタマイズが必要な場合は src/database_manager.py を編集してください。
